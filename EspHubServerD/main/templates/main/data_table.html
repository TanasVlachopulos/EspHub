<table>
    <thead>
    <tr>
        <th data-field="id">Time</th>
        <th data-field="name">Type</th>
        <th data-field="value">Value</th>
    </tr>
    </thead>

    <tbody>
    {% for row in rows %}
        <tr>
            {#            <td>{{ row.time|time:'H:i' }}</td>#}
            <td>{{ row.time|date:"j. E" }}&nbsp;{{ row.time|time:"H:i:s"  }}</td>
            <td>{{ row.type }}</td>
            <td>{{ row.value }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
